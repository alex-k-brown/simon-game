<!DOCTYPE html>
<html>
<head>
<title>Sawyer's Game</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="container">
		<div class="intro active" id="intro">
			<div class="copy">
				<div class="title" id="title"></div>
				<div class="start">Click to start</div>
			</div>
		</div>
		<div id="story" class="story">
			<div class="copy choice">
				<div id="description" class="description"></div>
				<div id="question" class="question"></div>
				<div id="answer-1" class="answer answer-1" val=0></div>
				<div id="answer-2" class="answer answer-2" val=1></div>
			</div>
		</div>
		<div id="end" class="end">
			<div class="copy">
				<div id="end-description" class="end-description"></div>
				<div class="end-text">The End</div>
				<div id="redo" class="redo">Click to retry</div>
			</div>
		</div>
	</div>

	// jQuery
	<script
		src="http://code.jquery.com/jquery-3.3.1.min.js"
	  	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  	crossorigin="anonymous"></script>

	// Data
	<script type="text/javascript" src="js/data.js"></script>

	// App
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
